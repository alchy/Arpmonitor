$:render.header()
      <div class="container">
        <div class="page-header">
          <h1>Engine Summary</h1>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                Traffic Statistics
              </div>
              <div class="panel-body">
                <div class="flot-chart" style="height:350px">
                  <div class="flot-chart-content" style="width:100%;height:100%;" id="flot">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container -->
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <p style="display:inline;">Active: <b id="g1-textfield"></b> MAC</p>
              </div>
              <div class="panel-body">
                <div class="row show-grid">
                  <center>
                    <canvas id="g1" width=110 height=80></canvas>
                    <div id="g1-textfield" style="font-size: 24px;"></div>
                  </center>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <p style="display:inline;">Active: <b id="g2-textfield"></b> IPv4</p>
              </div>
              <div class="panel-body">
                <div class="row show-grid">
                  <center>
                    <canvas id="g2" width=110 height=80></canvas>
                    <div id="g2-textfield" style="font-size: 24px;"></div>
                  </center>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                Empty
              </div>
              <div class="panel-body">
                <div class="row show-grid">
                  <center>
                    <canvas id="" width=110 height=80></canvas>
                  </center>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container -->
      <!-- PAGE SPECIFIC SCRIPTS
        ================================================== -->
      <script src="/js/arpmonitor/engine_summary.js"></script>
$:render.footer()
